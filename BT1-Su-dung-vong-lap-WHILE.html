<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai tap 1</title>
</head>
<body>
<h2>JavaScript Loops</h2>
    <script>
        var num = parseInt(prompt('Enter a number: '));
        var total = 0;
        while (num !== -1) {
            alert(num);
            total += num;
            num = parseInt(prompt('Enter a number: '));
        }
        alert(total);
    </script>
</body>
</html>
